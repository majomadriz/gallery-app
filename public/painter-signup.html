<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Iniciar sesión</title>
</head>


<body>
    <div class="login-container">
        <div class="login">
            <div class="login-content">
                <button id="login_second_step_button_back" class="btn-link-back hidden"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Regresar</button>
                <h2 class="login-title">Bienvenido</h2>
                <form action="#" method="post" class="">
                    <div class="login-step" id="first_step">
                        <span class="error-message"></span>
                        <div class="login-content-form">
                            <input id="name" type="text" placeholder="Nombre*" name="name">
                        </div>
                        <div class="login-content-form">
                            <input id="email" type="email" placeholder="Correo electrónico*" name="email">
                        </div>
                        <div class="login-content-form">
                            <input id="password_one" type="password" placeholder="Contraseña*" name="password_one">
                        </div>
                        <div class="login-content-form">
                            <input id="confirm_password" type="password" placeholder="Confirmar contraseña*" name="confirm_password">
                        </div>
                        <button id="login_first_step_button_continue" class="login-btn">Continuar</button>
                    </div>
                    <div class="login-step" id="second_step">
                        <span class="error-message"></span>
                        <div class="login-content-form">
                            <input type="text" placeholder="Dirección*">
                        </div>
                        <div class="login-content-form">
                            <input type="text" placeholder="Universidad (si aplica)">
                        </div>
                        <button id="login_send_form" class="login-btn">Enviar solicitud</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>

</html>
